<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uroboros LARP</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            min-height: 600px;
        }

        .logo {
            position: absolute;
            top: 20px;
            text-transform: uppercase;
            text-align: center;
            font-weight: 400;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 17.5px;
            line-height: 25px;
            display: block;
        }

        .soon {
            text-align: center;
            font-size: 50px;
            text-transform: uppercase;
            color: lightgrey;
            font-family: "VT323", serif;
            font-weight: 800;
            margin: 0;
            padding: 0;
            letter-spacing: 4px;
        }

        .soon>.l1 {
            animation: flicker 6s ease-in-out 7.75s infinite alternate both;
        }

        .soon>.l2 {
            animation: flicker 6s ease-in-out 7.41s infinite alternate both;
        }

        .soon>.l3 {
            animation: flicker 6s ease-in-out 8.94s infinite alternate both;
        }

        .soon>.l4 {
            animation: flicker 6s ease-in-out 4.47s infinite alternate both;
        }

        .soon>.l5 {
            animation: flicker 6s ease-in-out 6.6s infinite alternate both;
        }

        .soon>.l6 {
            animation: flicker 6s ease-in-out 3.81s infinite alternate both;
        }

        .soon>.l7 {
            animation: flicker 6s ease-in-out 6.39s infinite alternate both;
        }

        .soon>.l8 {
            animation: flicker 6s ease-in-out 7.75s infinite alternate both;
        }

        .soon>.l9 {
            animation: flicker 6s ease-in-out 8.21s infinite alternate both;
        }

        .soon>.l10 {
            animation: flicker 6s ease-in-out 4.42s infinite alternate both;
        }

        .soon>.l11 {
            animation: flicker 3s ease-in-out 1.75s infinite alternate both;
        }

        .soon>.l12 {
            animation: flicker 3s ease-in-out 2.00s infinite alternate both;
        }

        .soon>.l13 {
            animation: flicker 3s ease-in-out 1.5s infinite alternate both;
        }

        @keyframes flicker {

            0%, 2%, 35%, 37%, 39%, 41%, 100% {
                opacity: 1;
            }

            1%, 3%, 34%, 36%, 38%, 40% {
                opacity: 0;
            }
        }
    </style>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <div class="logo">
        <img src="img/logo.png" alt="Uroboros LARP Logo">
        <div class="text" style="padding-top: 10px;">Uroboros LARP</div>
    </div>
    <div class="soon">
        <span class="l1">C</span><span class="l2">o</span><span class="l3">m</span><span class="l4">i</span><span></span><span class="l5">n</span><span class="l6">g</span>

        <span class="l7">S</span><span class="l8">o</span><span class="l9">o</span><span class="l10">n</span><span class="l11">.</span><span class="l12">.</span><span class="l13">.</span>
    </div>
</body>

</html>
